<!-- Modal para agregar-->
<div class="modal fade" id="agregarHeroe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar heroe</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text"  class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoHeroe.nombre">
        </div>
        <div class="mb-3">
          <label for="poder" class="form-label">Poder</label>
          <input type="text" class="form-control" id="poder" name="poder" [(ngModel)]="nuevoHeroe.poder">
        </div>
        <div class="mb-3">
          <label for="universo" class="form-label">Universo</label>
          <input type="text" class="form-control" id="universo" name="universo" [(ngModel)]="nuevoHeroe.universo">
        </div>
        <div class="mb-3">
          <label for="debilidad" class="form-label">Debilidad</label>
          <input type="text" class="form-control" id="debilidad" name="debilidad" [(ngModel)]="nuevoHeroe.debilidad">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="CrearHeroe()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para actualizar-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar heroe</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text"  class="form-control" id="nombre" name="nombre" [(ngModel)]="currentHeroe.nombre">
        </div>
        <div class="mb-3">
          <label for="poder" class="form-label">Poder</label>
          <input type="text" class="form-control" id="poder" name="poder" [(ngModel)]="currentHeroe.poder">
        </div>
        <div class="mb-3">
          <label for="universo" class="form-label">Universo</label>
          <input type="text" class="form-control" id="universo" name="universo" [(ngModel)]="currentHeroe.universo">
        </div>
        <div class="mb-3">
          <label for="debilidad" class="form-label">Debilidad</label>
          <input type="text" class="form-control" id="debilidad" name="debilidad" [(ngModel)]="currentHeroe.debilidad">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="currentHeroe.id !== undefined && ActualizarHeroe(currentHeroe.id)">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h1>listado de Heroes</h1>
  <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#agregarHeroe">Agregar</button>
</div>
<!-- Tabla -->
<div class="container">
    
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Universo</th>
            <th scope="col">Debilidad</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
            @for (heroe of heroeslist; track heroe.id) {
          <tr>
            <th scope="row"> {{ heroe.id }} </th>
            <td> {{ heroe.nombre }} </td>
            <td> {{ heroe.poder }} </td>
            <td> {{ heroe.universo }} </td>
            <td> {{ heroe.debilidad }} </td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="ObtenerHeroe(heroe.id)">Actualizar</button> &nbsp;
                <button type="button" class="btn btn-danger" (click)="EliminarHeroe(heroe.id)">Eliminar</button>
            </td>
          </tr>
        }
        </tbody>
    </table>    
</div>
